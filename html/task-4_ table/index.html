<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="section-table">
      <table>
        <tbody>
          <caption>
            Услуги барбер-шопа "Branch"
          </caption>
          <tr>
            <th>Услуга</th>
            <th>Стоимость</th>
            <th>Сроки</th>
          </tr>
          <tr>
            <td>Мужская стрижка</td>
            <td>250 грн.</td>
            <td>1 час</td>
          </tr>
          <tr>
            <td>Женская стрижка</td>
            <td>350 грн.</td>
            <td>2 час</td>
          </tr>
          <tr>
            <td>Мужская стрижка + борода</td>
            <td>350 грн.</td>
            <td>1,5 час</td>
          </tr>
          <tr>
            <td>Коррекция стрижки</td>
            <td>150 грн.</td>
            <td>1 час</td>
          </tr>
          <tr>
            <td>Стрижка бороды</td>
            <td>150 грн.</td>
            <td>1 час</td>
          </tr>
          <tr>
            <td>Черная маска</td>
            <td>100 грн.</td>
            <td>0,5 час</td>
          </tr>
        </tbody>
      </table>
    </section>
    <form action="#" method="GET">
      <section class="form-profile">
        <ul class="form-profile-list">
          <li>
            <input
              type="login"
              placeholder="You Name"
              name="user_name"
              autofocus
              required
            />
          </li>
          <li>
            <input
              type="email"
              placeholder="You Email"
              name="user_email"
              required
            />
          </li>
          <li>
            <textarea
              type="text"
              placeholder="You Message"
              name="user_message"
              rows="10"
              cols="65"
            ></textarea>
          </li>
        </ul>
        <button type="submit">SEND</button>
      </section>
    </form>
  </body>
</html>
