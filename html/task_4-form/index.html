    <form class="profile-form" method="GET" action="#">
      <section class="section custom">
        <h2>Custom checkboxes</h2>
        <ul class="custom-list">
          <li>
            <input
              class="visually-hidden"
              type="checkbox"
              name="custom-check"
              id="custom-check_1"
            />
            <label for="custom-check_1">custom-check 1</label>
          </li>
          <li>
            <input
              class="visually-hidden"
              type="checkbox"
              name="custom-check"
              id="custom-check_2"
            />
            <label for="custom-check_2">custom-check 2</label>
          </li>
          <li>
            <input
              class="visually-hidden"
              type="checkbox"
              name="custom-check"
              id="custom-check_3"
            />
            <label for="custom-check_3">custom-check 3</label>
          </li>
        </ul>
      </section>
      <section class="personal-data">
        <h2>Personal data</h2>
        <ul class="personal-data-list">
          <li>
            <input
              type="email"
              placeholder="Email*"
              name="user_email"
              autofocus
              required
            />
          </li>
          <li>
            <input
              type="password"
              placeholder="Password*"
              name="user_password"
              required
            />
          </li>
          <li>
            <textarea
              name="description"
              placeholder="Message..."
              cols="30"
              rows="10"
            ></textarea>
          </li>
        </ul>
      </section>
      <!-- checkbox radio-->
      <section class="section-screen_size">
        <h2>Screen size</h2>
        <ul class="screen-size-list">
          <li>
            <input
              type="checkbox"
              name="screen-size"
              value="13"
              id="screen-size_13"
            />
            <label for="screen-size_13">13"</label>
          </li>

          <li>
            <input
              type="checkbox"
              name="screen-size"
              value="15"
              id="screen-size_15"
            />
            <label for="screen-size_15">15"</label>
          </li>
          <li>
            <input
              type="checkbox"
              name="screen-size"
              value="17"
              id="screen-size_17"
            />
            <label for="screen-size_17">17"</label>
          </li>
        </ul>
      </section>

      <section class="section-profile_theme">
        <h2>Profile theme</h2>
        <ul class="theme-type-list">
          <li>
            <input
              type="radio"
              name="theme-type"
              id="theme_default"
              value="theme_default"
            />
            <label for="theme_default">default</label>
          </li>
          <li>
            <input
              type="radio"
              name="theme-type"
              id="theme_dark"
              value="theme_dark"
            />
            <label for="theme_dark">dark</label>
          </li>
          <li>
            <input
              type="radio"
              name="theme-type"
              id="theme_light"
              value="theme_light"
            />
            <label for="theme_light">light</label>
          </li>
        </ul>
      </section>
      <section class="sity">
        <h2>City</h2>
        <select name="city" multiple>
          <option value="Kyjov">Kyjov</option>
          <option value="Dnipro">Dnipro</option>
          <option value="Lviv">Lviv</option>
        </select>
      </section>
      <button type="submit">Sign Up</button>
      <button type="reset">Clear Form</button>
    </form>
  </body>
</html>
